{% extends "ndf/gbase.html" %}
{% load i18n %}
{% load ndf_tags %}
{% block body_content %}

{% get_node_hierarchy node as node_hierarchy %}
<style type="text/css">
  #photos{
    /* no vertical space*/
    line-height: 0;
      -webkit-column-count: 2;
    -webkit-column-gap:   0px;
    -moz-column-count:    2;
    -moz-column-gap:      0px;
    column-count:         2;
    column-gap:           0px; 
  }

  #photos img {
  /* Just in case there are inline attributes */
      width: 100% !important;
      height: auto !important;
  }

  @media (max-width: 1200px) {
      #photos {
      -moz-column-count:    2;
      -webkit-column-count: 2;
      column-count:         2;
      }
  }

  @media (max-width: 1000px) {
      #photos {
      -moz-column-count:    2;
      -webkit-column-count: 2;
      column-count:         2;
      }
  }

  @media (max-width: 800px) {
    #photos {
    -moz-column-count:    2;
    -webkit-column-count: 2;
    column-count:         2;
    }
  }

  @media (max-width: 400px) {
    #photos {
    -moz-column-count:    1;
    -webkit-column-count: 1;
    column-count:         1;
    }
  }


</style>



<div class="row listing-row"> 
      <div class="small-12 medium-6 large-3 columns ">
        <div class="asset_tile">
            <div class="">
              <section id="photos">
                    <img src="/static/ndf/images/asset.png">
                    <img src="/static/ndf/images/asset.png">
                    <img src="/static/ndf/images/asset.png">
                    <img src="/static/ndf/images/asset.png">
        </section>
            </div>
            <div class="asset_text">
                <div class="asset_title" title="">Title</div>
                <div class="asset_desc">Desc</div>
            </div>
        </div>
    </div>
</div>



{% endblock body_content %}
