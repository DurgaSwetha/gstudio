{% extends "ndf/gbase.html" %}
{% load i18n %}
{% load ndf_tags %}
{% block body_content %}

{% get_node_hierarchy node as node_hierarchy %}
<style type="text/css">
  .photos-02{
    /* no vertical space*/
    line-height: 0;
    -webkit-column-count: 1;
    -webkit-column-gap:   0px;
    -moz-column-count:    1;
    -moz-column-gap:      0px;
    column-count:         1;
    column-gap:           1px; 
  }

  .photos-02 img {
  /* Just in case there are inline attributes */
      /*width: 100% !important; */
      height: auto !important;
  }

  @media (max-width: 1200px) {
      .photos-02 {
      -moz-column-count:    1;
      -webkit-column-count: 1;
      column-count:         1;
      }
  }

  @media (max-width: 1000px) {
      .photos-02 {
      -moz-column-count:    1;
      -webkit-column-count: 1;
      column-count:         1;
      }
  }

  @media (max-width: 800px) {
    .photos-02 {
    -moz-column-count:    1;
    -webkit-column-count: 1;
    column-count:         1;
    }
  }

  @media (max-width: 400px) {
    .photos-02 {
    -moz-column-count:    1;
    -webkit-column-count: 1;
    column-count:         1;
    }
  }


</style>




<div class="row listing-row"> 
      <div class="small-12 medium-6 large-3 columns ">
        <div class="asset_tile">
            <div class="">
              <section class="photos-02">
              </section>
            </div>
            <div class="asset_text">
                <div class="asset_title" title="">Title</div>
                <div class="asset_desc">Desc</div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
  function getRandomSize(min, max) {
  return Math.round(Math.random() * (max - min) + min);
}

var allImages = "";

for (var i = 0; i < 2; i++) {
  var width = getRandomSize(220, 231);
  var height =  getRandomSize(100, 103);
  allImages += '<img src="https://placekitten.com/'+width+'/'+height+'" alt="pretty kitty">';
}

$('.photos-02').append(allImages);
</script>


{% endblock body_content %}
