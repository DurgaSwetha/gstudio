{% extends "ndf/gbase.html" %}
{% load i18n %}
{% load ndf_tags %}
{% block body_content %}

<div class="row listing-row"> 
      <div class="small-12 medium-6 large-3 columns ">
        <div class="asset_tile">
            <div class="">
              <section class="photos-03">
              </section>
            </div>
            <div class="asset_text">
                <div class="asset_title" title="">Title</div>
                <div class="asset_desc">Desc</div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
  function getRandomSize(min, max) {
  return Math.round(Math.random() * (max - min) + min);
}

var allImages = "";

for (var i = 0; i < 3; i++) {
  var width = getRandomSize(340, 351);
  var height =  getRandomSize(100, 102);
  allImages += '<img src="https://placekitten.com/'+width+'/'+height+'" alt="pretty kitty">';
}

$('.photos-03').append(allImages);
</script>


{% endblock body_content %}
